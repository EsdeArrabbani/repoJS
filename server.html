<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display JSON Data</title>
</head>
<body>
    <script>
        // Fungsi asinkron untuk mengambil data JSON
        async function fetchData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxheZmUshD7trmNyavOu9T5TEAjYtqrSOmT7uptRzFZXTStKrATh9dAPxcvJNXizvUO8w/exec');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json(); // Mengonversi respons ke format JSON
                document.body.textContent = JSON.stringify(data, null, 2); // Menampilkan data di body
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
                document.body.textContent = 'Error fetching data.';
            }
        }

        // Panggil fungsi ketika dokumen siap
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
